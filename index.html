<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page and Button Switching Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- New stylesheet for button styles -->
</head>
<body>
    <!-- Navigation Buttons -->
    <button id="page1Btn" class="navBtn">Page 1</button>
    <button id="page2Btn" class="navBtn">Page 2</button>
    <button id="page3Btn" class="navBtn">Page 3</button>

    <!-- Pages -->
    <div id="page1" style="display: none;">
        <h1>Welcome to Page 1</h1>
        <p>This is the content of Page 1.</p>
    </div>

    <div id="page2" style="display: none;">
        <h1>Welcome to Page 2</h1>
        <p>This is the content of Page 2.</p>
        <div id="textboxContainer">
            <input type="text" id="textbox1" placeholder="Enter text 1">
            <input type="text" id="textbox2" placeholder="Enter text 2">
        </div>
    </div>

    <div id="page3" style="display: none;">
        <h1>Welcome to Page 3</h1>
        <p>This is the content of Page 3.</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
