<!DOCTYPE html>
<html>
<head>
    <title>Deløkonomi</title>
    <link rel="stylesheet" href="mainstyle.css">
    <script defer src="mainscript.js"></script>
</head>
<body>
    <div class="hidden-popup-div">
        <button class="exit-popup">X</button>
        <button class="exit-popup visible-exit" data-popup="budget-div">X</button>
        <div class="display-none" id="budget-div">
            <h1 class="content">Saldo</h1>
            <h3 class="content">Her får du overblik over dit forbrug</h3>

    
            <label class="content" for="monthly-budget">Månedligt budget:</label>
            <input type="number" id="monthly-budget" placeholder="Indtast beløb">
            <button onclick="setBudget()">Indstil</button>
            <span id="check-mark" style="display:none;">✔️</span>

            <h4 class="content">Nuværende saldo: <span id="current-balance">230</span> DKK</h4>
            <h4 class="content">Sidste periode: <span id="last-period">180</span> DKK</h4>
            <h4 class="content">Overskridelse: <span id= overskridelse>-30</span> DKK</h4>

    
            <button class="content" onclick="showHistory()">Se din historik</button>
            <div class="display-none" id="popup">
                <h3 id="current-month" class="content">Maj</h3>    
                <div class="navigation">
                    <button id="prev-month-btn" class="content" onclick="forrigeMåned()">&#9664;</button>
                    <span id="current-month"></span>
                    <span id="current-year"></span>
                    <button id="next-month-btn" class="content" onclick="næsteMåned()">&#9654;</button>
                </div>
                <textarea rows="4" cols="50" class="content">Vaskemaskine 50 kr. Tøretumbler 8 kr.</textarea>
            </div>
        </div>  
          

        <button class="exit-popup visible-exit" data-popup="settings-div">X</button>
        <div class="display-none" id="settings-div">Settings div</div>
    
        <button class="exit-popup visible-exit" data-popup="feedback-div">X</button>
        <div class="display-none" id="feedback-div">Feedback div</div>
    
        <button class="exit-popup visible-exit" data-popup="support-div">X</button>
        <div class="display-none" id="support-div">Support div</div>
    </div>
    <div class="exit-popup invisible-exit"></div> 
    <div class="can-blur">
        <div class="nav">
            <img src="logo.png">
            <button class="nav-btn" id="budget-btn">Månedligt forbrug</button>
            <button class="nav-btn" id="settings-btn">Settings</button>
            <button class="nav-btn" id="feedback-btn">Feedback</button>
            <button class="nav-btn" id="support-btn">Support</button>
            <button class="nav-btn" id="logout-btn">Log ud</button>
        </div>
        <button id="prev-week">◄</button>
        <button id="next-week">►</button>
        <div class="calendar-grid" id="cal-start"></div>
        <button class="nav-btn" style="width: 650px; height: 50px; margin-top: 10px; margin-left: 20px;">Tilføj tidspunkter</button>
    </div>
</body>
</html>
