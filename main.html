<!DOCTYPE html>
<html>
<head>
    <title>Deløkonomi</title>
    <link rel="stylesheet" href="mainstyle.css">
    <script defer src="mainscript.js"></script>
</head>
<body>
    <div class="hidden-popup-div">
        <div class="test-container">
            <button class="exit-popup">X</button>
            <div class="display-none" id="budget-div">Budget div</div>
            <div class="display-none" id="settings-div">Settings div</div>
            <div class="display-none" id="feedback-div">
                <h2>Feedback</h2> 
                <p>Skriv din feedback nedenunder</p>
                <textarea id="message-box" rows="4" placeholder="Skriv din feedback her" ></textarea>
                <div class="rating">
                    <input type="radio" id="rating1" value="1" name="radio">
                    <labal for="rating1" >1</labal>
                    <input type="radio" id="rating2" value="2" name="radio">
                    <labal for="rating2" >2</labal>
                    <input type="radio" id="rating3" value="3" name="radio">
                    <labal for="rating3" >3</labal>
                    <input type="radio" id="rating4" value="4" name="radio">
                    <labal for="rating4" >4</labal>
                    <input type="radio" id="rating5" value="5" name="radio">
                    <labal for="rating5" >5</labal>
                </div>
                <button class="submit-btn" onclick="submitFeedback()">Submit</button>    
             </div>
             
            <div class="display-none" id="support-div">
                <h2>Kontakt informationer</h2>
                <p>Telefon: +45xxxxxxxx</p>
                <p>Email: <a href="mailto:Jensenboligselskabsupport@gmail.com">Jensenboligselskabsupport@gmail.com</a></p>
                <p>Adresse: xxxxxxxxxxxxx</p>
                <p class="Skriv-til-visevaerter">Skriv til vicevært</p>
                <textarea id="message-box2" rows="4" placeholder="Skriv til vicevært her" ></textarea>
            
                <button class="send-btn" onclick="sendFeedback()">Send</button>
                </div>
        </div>
        
       
    </div>
    <div id="popup-message" class="display-none">Tak for din besvarelse!</div>
    <!-- <div class="exit-popup" id="hidden-exit"></div> -->
    <div class="can-blur">
        <div class="nav">
            <img src="logo.png">
            <button class="nav-btn" id="budget-btn">Månedligt forbrug</button>
            <button class="nav-btn" id="settings-btn">Settings</button>
            <button class="nav-btn" id="feedback-btn">Feedback</button>
            <button class="nav-btn" id="support-btn">Support</button>
            <button class="nav-btn" id="logout-btn">Log ud</button>
            
        </div>
        <div class="calendar-grid" id="cal-start"></div>
        <button class="nav-btn" style="width: 650px; height: 50px; margin-top: 10px; margin-left: 20px;">Tilføj tidspunkter</button>
    </div>
</body>
</html>
