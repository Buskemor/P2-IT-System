<!DOCTYPE html>
<html>
<head>
    <title>Deløkonomi</title>
    <link rel="stylesheet" href="mainstyle.css">
    <script defer src="mainscript.js"></script>
</head>
<body>
    <div class="hidden-popup-div">
        <button class="exit-popup">X</button>
        <div class="display-none" id="budget-div">
                <div> 
                    <h1 class="content">Saldo</h1>
                    <h3 class="content">Her får du overblik over dit forbrug</h3>
            
                <!-- månedligt budget -->
            <label class="content" for="monthly-budget">Månedligt budget:</label>
            <input type="number" id="monthly-budget" placeholder="Indtast beløb">
            <button onclick="setBudget()">Indstil</button>
        </div>
            


            <h4 class="content">Nuværende saldo: <span id="current-balance">0</span> DKK</h4>
            <h4 class="content">Sidste periode: <span id="last-period">0</span> DKK</h4>
            <h4 class="content">Overskridelse: <span id= overskridelse>0</span> DKK</h4>



    
            
            <!-- Forbrugshistorik -->
            <button class="content" onclick="showHistory()">Se din historik</button>
            <ul id="history"></ul>

        </div>

        <div id="history-container" class="history-container hidden">
            <textarea id="history-text"></textarea>
            <div class="navigation">
                <button id="prev-month-btn">&#9664;</button>
                <span id="current-month">Juni 2024</span>
                <button id="next-month-btn">&#9654;</button>
            </div>
        </div>
    </div>





<div>

   
    <div>
        <div class="display-none" id="settings-div">Settings div</div>
        <div class="display-none" id="feedback-div">Feedback div</div>
        <div class="display-none" id="support-div">Support div</div>
    </div>

</div>





    <!-- <div class="exit-popup" id="hidden-exit"></div> -->
    <div class="can-blur">
        <div class="nav">
            <img src="logo.png">
            <button class="nav-btn" id="budget-btn">Månedligt forbrug</button>
            <button class="nav-btn" id="settings-btn">Settings</button>
            <button class="nav-btn" id="feedback-btn">Feedback</button>
            <button class="nav-btn" id="support-btn">Support</button>
            <button class="nav-btn" id="logout-btn">Log ud</button>
        </div>
        <div class="calendar-grid" id="cal-start"></div>
        <button class="nav-btn" style="width: 650px; height: 50px; margin-top: 10px; margin-left: 20px;">Tilføj tidspunkter</button>
    </div>
</body>
</html>
